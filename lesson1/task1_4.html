<script src="someScript.js" async></script>
<!-- Атрибут указывает, что скрипт загружается в параллель к загрузке тела html страницы и выполняется как только
он доступен (до того как загрузка тела html страницы завершена).
Атрибут используется только для внешних скриптов, т.е. загружаемых с использованием атрибута src.
async атрибут - булевое значение.
Загрузка страницы прерывается, как только скрипт полностью загружен, потом выполняется скрипт, до загрузки оставшейся
части разметки страницы.
async атрибут используется только в сочетании с scr атрибутом. -->

<script src="someScript.js" defer></script>
<!-- Атрибут указывает, что скрипт загружается в параллель к загрузке тела html страницы и выполняется после того, как
загрузка тела html страницы завершена.
Атрибут используется только для внешних скриптов, т.е. загружаемых с использованием атрибута src.
defer атрибут - булевое значение.
Если указывается defer атрибут, то скрипт загружается в параллель к загрузке тела html страницы и выполняется после того
как полностью загружены разметка страницы.
defer атрибут используется только в сочетании с scr атрибутом.
Если ни один из двух атрибутов не присутствует, то скрипт загружается и выполняется немедленно, блокируя загрузку
разметки страницы до завершения выполнения скрипта. -->
